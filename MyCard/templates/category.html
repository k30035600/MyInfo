        function formatDateYyyyMmDd(dateStr) {

            if (m) {

                const yy = (y < 50 ? 2000 + y : 1900 + y);
                return yy + '/' + m[2].padStart(2, '0') + '/' + m[3].padStart(2, '0');

                const y = d.getFullYear(), mo = String(d.getMonth() + 1).padStart(2, '0'), day = String(d.getDate()).padStart(2, '0');

    <script>
    // í˜„ì¬ í˜ì´ì§€ì— ë”°ë¼ active í´ë˜ìŠ¤ ì¶”ê°€
    document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;
        const navItems = document.querySelectorAll('.nav-item');
        
        // ë¨¼ì € ëª¨ë“  active í´ë˜ìŠ¤ ì œê±°
        navItems.forEach(item => {
            item.classList.remove('active');
        });
        
        // í˜„ì¬ í˜ì´ì§€ì— ë§ëŠ” í•­ëª©ì— active í´ë˜ìŠ¤ ì¶”ê°€
        // ê°€ì¥ êµ¬ì²´ì ì¸ ë§¤ì¹­ì„ ì°¾ê¸° ìœ„í•´ href ê¸¸ì´ë¡œ ì •ë ¬ (ê¸´ ê²ƒë¶€í„°)
        const sortedNavItems = Array.from(navItems).sort((a, b) => {
            const hrefA = a.getAttribute('href');
            const hrefB = b.getAttribute('href');
            return hrefB.length - hrefA.length;
        });
        
        // ëª¨ë“  ê°€ëŠ¥í•œ ë§¤ì¹­ì„ ì°¾ê¸°
        const matches = [];
        for (const item of sortedNavItems) {
            const href = item.getAttribute('href');
            
            // ì •í™•íˆ ì¼ì¹˜í•˜ëŠ” ê²½ìš° (ìµœìš°ì„ )
            if (href === currentPath) {
                matches.push({ item, priority: 1, href });
                continue;
            }
            
            // /bank/ ë˜ëŠ” /card/ì˜ ê²½ìš° ì •í™•íˆ ì¼ì¹˜í•´ì•¼ í•¨ (ë‹¤ë¥¸ ê²½ë¡œë¡œ ì‹œì‘í•˜ëŠ” ê²½ìš° ì œì™¸)
            if (href === '/bank/' || href === '/card/') {
                if (currentPath === href || currentPath === href.slice(0, -1)) {
                    matches.push({ item, priority: 3, href });
                }
                // /card/category ê°™ì€ ê²½ìš°ëŠ” /card/ì™€ ë§¤ì¹­ë˜ì§€ ì•ŠìŒ
                continue;
            }
            
            // ë‹¤ë¥¸ ê²½ë¡œë“¤ì€ startsWithë¡œ ë§¤ì¹­ (ë‹¨, /bank/ ë˜ëŠ” /card/ë¡œ ì‹œì‘í•˜ëŠ” ê²½ìš°ëŠ” ì œì™¸)
            if (href !== '/' && currentPath.startsWith(href)) {
                matches.push({ item, priority: 2, href });
            }
        }
        
        // ê°€ì¥ êµ¬ì²´ì ì¸ ë§¤ì¹­ë§Œ activeë¡œ ì„¤ì • (priorityê°€ ë‚®ì„ìˆ˜ë¡ ìš°ì„ ìˆœìœ„ ë†’ìŒ)
        if (matches.length > 0) {
            matches.sort((a, b) => {
                if (a.priority !== b.priority) {
                    return a.priority - b.priority;
                }
                // ê°™ì€ priorityë©´ hrefê°€ ê¸´ ê²ƒ ìš°ì„ 
                return b.href.length - a.href.length;
            });
            matches[0].item.classList.add('active');
        }
    });
    </script>
