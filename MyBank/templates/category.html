        let _simyaRangesCache = [];
        function timeToSeconds(s) {
            if (!s || s === null || s === undefined) return null;
            const str = String(s).trim();
            let h, m, sec;
            if (str.includes(':')) {
                const p = str.split(':');
                h = parseInt(p[0], 10) || 0;
                m = parseInt(p[1], 10) || 0;
                sec = parseInt(p[2], 10) || 0;
            } else {
                const cleaned = str.replace(/\D/g, '');
                if (cleaned.length >= 6) {
                    h = parseInt(cleaned.substr(0, 2), 10) || 0;
                    m = parseInt(cleaned.substr(2, 2), 10) || 0;
                    sec = parseInt(cleaned.substr(4, 2), 10) || 0;
                } else return null;
            }
            return h * 3600 + m * 60 + sec;

        function isTimeInSimyaRanges(timeStr) {
            if (!_simyaRangesCache || _simyaRangesCache.length === 0) return false;
            const t = timeToSeconds(timeStr);

            if (t === 0) return false;
            for (const r of _simyaRangesCache) {
                const start = timeToSeconds(r.start);
                const end = timeToSeconds(r.end);
                if (start === null || end === null) continue;
                if (end >= start) {
                    if (t >= start && t <= end) return true;

        function formatDate(dateStr, useDot = false) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            if (isNaN(date.getTime())) {
                // ì´ë¯¸ í¬ë§·ëœ ë‚ ì§œì¼ ìˆ˜ ìˆìŒ
                return dateStr;
            }
            const year = date.getFullYear().toString().substring(2);
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            const separator = useDot ? '.' : '/';
            return `${year}${separator}${month}${separator}${day}`;
        }
        
        // ì‹œê°„ í˜•ì‹ ë³€í™˜: hh:mm:ss
        function formatTime(timeStr) {
            if (!timeStr) return '';
            if (typeof timeStr === 'string' && timeStr.includes(':')) {
                // ì´ë¯¸ ì‹œê°„ í˜•ì‹ì¸ ê²½ìš°
                const parts = timeStr.split(':');
                if (parts.length === 2) {
                    return `${parts[0]}:${parts[1]}:00`;
                }
                return timeStr;
            }
            return timeStr;
        }

    <script>
    // í˜„ì¬ í˜ì´ì§€ì— ë”°ë¼ active í´ë˜ìŠ¤ ì¶”ê°€
    document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;
        const navItems = document.querySelectorAll('.nav-item');
        
        // ë¨¼ì € ëª¨ë“  active í´ë˜ìŠ¤ ì œê±°
        navItems.forEach(item => {
            item.classList.remove('active');
        });
        
        // ê°€ì¥ êµ¬ì²´ì ì¸ ë§¤ì¹­ì„ ì°¾ê¸° ìœ„í•´ href ê¸¸ì´ë¡œ ì •ë ¬ (ê¸´ ê²ƒë¶€í„°)
        const sortedNavItems = Array.from(navItems).sort((a, b) => {
            const hrefA = a.getAttribute('href');
            const hrefB = b.getAttribute('href');
            return hrefB.length - hrefA.length;
        });
        
        // ëª¨ë“  ê°€ëŠ¥í•œ ë§¤ì¹­ì„ ì°¾ê¸°
        const matches = [];
        for (const item of sortedNavItems) {
            const href = item.getAttribute('href');
            
            // ì •í™•íˆ ì¼ì¹˜í•˜ëŠ” ê²½ìš° (ìµœìš°ì„ )
            if (href === currentPath) {
                matches.push({ item, priority: 1, href });
                continue;
            }
            
            // /bank/ ë˜ëŠ” /card/ì˜ ê²½ìš° ì •í™•íˆ ì¼ì¹˜í•´ì•¼ í•¨ (ë‹¤ë¥¸ ê²½ë¡œë¡œ ì‹œì‘í•˜ëŠ” ê²½ìš° ì œì™¸)
            if (href === '/bank/' || href === '/card/') {
                if (currentPath === href || currentPath === href.slice(0, -1)) {
                    matches.push({ item, priority: 3, href });
                }
                // /bank/category ê°™ì€ ê²½ìš°ëŠ” /bank/ì™€ ë§¤ì¹­ë˜ì§€ ì•ŠìŒ
                continue;
            }
            
            // ë‹¤ë¥¸ ê²½ë¡œë“¤ì€ startsWithë¡œ ë§¤ì¹­ (ë‹¨, /bank/ ë˜ëŠ” /card/ë¡œ ì‹œì‘í•˜ëŠ” ê²½ìš°ëŠ” ì œì™¸)
            if (href !== '/' && currentPath.startsWith(href)) {
                matches.push({ item, priority: 2, href });
            }
        }
        
        // ê°€ì¥ êµ¬ì²´ì ì¸ ë§¤ì¹­ë§Œ activeë¡œ ì„¤ì • (priorityê°€ ë‚®ì„ìˆ˜ë¡ ìš°ì„ ìˆœìœ„ ë†’ìŒ)
        if (matches.length > 0) {
            matches.sort((a, b) => {
                if (a.priority !== b.priority) {
                    return a.priority - b.priority;
                }
                // ê°™ì€ priorityë©´ hrefê°€ ê¸´ ê²ƒ ìš°ì„ 
                return b.href.length - a.href.length;
            });
            matches[0].item.classList.add('active');
        }
    });
    </script>
